<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arda Bey'in Kişisel Web Sayfası</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #1a1a1a;
        }
        .btn-custom {
            background-color: #1e90ff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Arda Bey</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Ana Sayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">Hakkımda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio">Portfolyo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">İletişim</a>
                </li>
            </ul>
        </div>
    </nav>

    <header id="home" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <h1 data-aos="fade-up">Hoş Geldiniz!</h1>
    </header>

    <section id="about" class="container my-5">
        <h2 data-aos="fade-right">Hakkımda</h2>
        <p data-aos="fade-left">Buraya biyografinizi yazabilirsiniz.</p>
    </section>

    <section id="portfolio" class="container my-5">
        <h2 data-aos="fade-right">Portfolyo</h2>
        <div class="row">
            <div class="col-md-4" data-aos="zoom-in">
                <img src="path_to_image" alt="Proje 1" class="img-fluid">
                <h3>Proje 1</h3>
                <p>Proje açıklaması.</p>
            </div>
            <!-- Diğer projeler -->
        </div>
    </section>

    <section id="blog" class="container my-5">
        <h2 data-aos="fade-right">Blog</h2>
        <p data-aos="fade-left">Blog yazılarınız burada yer alacak.</p>
    </section>

    <section id="contact" class="container my-5">
        <h2 data-aos="fade-right">İletişim</h2>
        <form data-aos="fade-left">
            <div class="form-group">
                <label for="name">Adınız</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Gönder</button>
        </form>
    </section>

    <footer class="text-center py-4" style="background-color: #1a1a1a;">
        <p>&copy; 2024 Arda Bey. Tüm hakları saklıdır.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
